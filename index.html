<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexius - Javascript</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-postcss.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets/highlight.min.js"></script>
    <script src="https://kit.fontawesome.com/1460605c6c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <link rel="icon" href="./assets/images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/styles/theme.css">
    <link rel="stylesheet" href="./assets/styles/langs.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://microsoft.github.io/vscode-codicons/dist/codicon.css">
    <script>
        // Wait for all prettier scripts to load
        window.addEventListener('load', function() {
            // Give it a moment to ensure all scripts are loaded
            setTimeout(() => {
                console.log('Prettier loaded:', typeof prettier !== 'undefined');
                console.log('Prettier plugins:', typeof prettierPlugins !== 'undefined');
            }, 100);
        });
    </script>
</head>
<body>
    <div class="prompt">
        
    </div>
    <div class='extras'>
        <div class="fileBtnOptions">
            <div class="clickable option" id="open-File">
                Open File
            </div>
            <div class="clickable option" id="open-folder">
                Open Folder
            </div>
            <div class="clickable option" id="autosave">
                AutoSave
                <div class="true" id='autosave-check'></div>
            </div>
        </div>
    </div>
    <nav class="nav-bar">
        <div class="options">
            <div class="logo">
                <img src="./assets/images/favicon.svg" alt="Lexius Logo">
            </div>
            <div class="option">
                <button class="clickable" id="File">
                    File
                </button>
            </div>
        </div>
        <div class="right-side">
            <div class="runBtn" id="runCode">
                <button style="font-size: 18px !important;"><i data-lucide="play"></i>Run</button>
            </div>
            <div class="theme-toggle">
                <p style="color: #fff;">Dark Mode:</p>
                <button class="pointer" id="toggle"><img class="pointer" src="https://lexius.onrender.com/assets/images/dark.svg" alt=""></button>
        </div>
        </div>
    </nav>
    <main>
        <div class="sideBar" id="sideBar">
            <i class="codicon codicon-files" id="closeBtn"></i>
            <i style="font-size: 37px !important;" id="activateIndu" class="codicon codicon-chat-sparkle"></i>
            <i style="font-size: 37px !important;" id="activateTerminal" class="codicon codicon-terminal-cmd"></i>
            
        </div>
        <div class="files-tab resizable" id="files-tab">
            <div class="fileMenu">
                <p class="project-name"></p>
                <div id="menu">
                    <i class="codicon codicon-new-file" id="newFile"></i>
                    <i class="codicon codicon-new-folder" id="newFolder"></i>
                    <i class="codicon codicon-refresh"></i>
                </div>
            </div>
            <div class="files">
                
            </div>
        </div>
        <div class="drag-bar" data-direction="horizontal"></div>
        <div id="megaEditor">
            <div class="resizable" id="editor"></div>
        </div>
        <div class="indu drag-bar" data-direction="horizontal"></div>
        <div class="indu resizable" id="indu">
            <div class="header">
                <div>
                    <img src="./assets/images/indu.png">
                </div>
                <div align="center">Indu is a code assistant made for you, to improve</div>
            </div>
            <div id="chat"></div>
            <div class="input">
                <input type="text" id="induInput"> <button id="induSendBtn"><i style="font-size: 10px" data-lucide="arrow-right"></i></button>
            </div>
        </div>
        <div class="terminal">
            <div class="nav-terminal">
                <div>
                    <i data-lucide="x" id="terminalX"></i>
                </div>
            </div>
            <div class="terminal-display">

            </div>
        </div>
    </main>
    <div class="right-click-menu" id="rightClickMenu">
        <div class="menu-item" id="newFileCtx"><i style="font-size: 20px !important;" class="codicon codicon-new-file"></i> New File</div>
        <div class="menu-item" id="newFolderCtx"><i style="font-size: 20px !important;" class="codicon codicon-new-folder"></i> New Folder</div>
        <div class="menu-item" id="renameFile"><i style="font-size: 20px !important;" data-lucide="pencil"></i> Rename</div>
        <div class="menu-item" id="deleteFile"><i style="font-size: 20px !important;" data-lucide="trash"></i> Delete</div>
        <div class="menu-item" id="openFile"><i style="font-size: 20px !important;" data-lucide="square-arrow-out-up-right"></i> Open in Editor</div>
    </div>
    <script>
        // Initialize lucide icons after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
    <script type="module" src="./assets/scripts/langs.js.js"></script>
    <script type="module" src="./assets/scripts/monaco.js"></script>
    <script type="module" src="./assets/scripts/db.js"></script>
</body>
</html>
