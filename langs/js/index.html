<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexius - Javascript</title>
    <script src="https://unpkg.com/lucide"></script>
    <script src="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets/highlight.min.js"></script>
    <script src="https://kit.fontawesome.com/1460605c6c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <link rel="icon" href="../../assets/images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../assets/styles/theme.css">
    <link rel="stylesheet" href="../../assets/styles/langs.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://microsoft.github.io/vscode-codicons/dist/codicon.css">
</head>
<body>
    <div class="prompt" align="center">
        <div class="window" align="center">
            <h3>Please name your JavaScript project</h3>
            <div><input type="text" name="project-name" id="projectNameInput"> <button class="clickable" id="projectNameButton"><i class="codicon codicon-check"></i></button></div>
        </div>
    </div>
    <div class='extras'>
        <div class="fileBtnOptions">
            <div class="clickable" class="option" id="open-File">
                Open File
            </div>
            <div class="clickable" class="option" id="open-folder">
                Open Folder
            </div>
            <div class="clickable" class="option" id="autosave">
                AutoSave
                <div class="true" id='autosave-check'></div>
            </div>
        </div>
    </div>
    <nav class="nav-bar">
        <div class="options">
            <div class="logo">
                <img src="../../assets/images/favicon.svg" alt="Lexius Logo">
            </div>
            <div class="option">
                <button class="clickable" id="File">
                    File
                </button>
            </div>
        </div>
        <div class="theme-toggle">
            <button class="pointer" id="toggle"><img class="pointer" src="https://lexius.onrender.com/assets/images/dark.svg" alt=""></button>
        </div>
    </nav>
    <main>
        <div class="sideBar" id="sideBar">
            <i class="codicon codicon-files" id="closeBtn"></i>
            <i style="font-size: 37px !important;" id="activateIndu" class="codicon codicon-chat-sparkle"></i>
            
        </div>
        <div class="files-tab resizable" id="files-tab">
            <div class="fileMenu">
                <p class="project-name"></p>
                <div id="menu">
                    <i class="codicon codicon-new-file" id="newFile"></i>
                    <i class="codicon codicon-new-folder" id="newFolder"></i>
                    <i class="codicon codicon-refresh"></i>
                </div>
            </div>
            <div class="files">
                
            </div>
        </div>
        <div class="drag-bar" data-direction="horizontal"></div>
        <div class="resizable" id="editor"></div>
        <div class="indu drag-bar" data-direction="horizontal"></div>
        <div class="indu resizable" id="indu">
            <div class="header">
                <div>
                    <img src="../../assets/images/indu.png">
                </div>
                <div align="center">Indu is a code assistant made for you, to improve</div>
            </div>
            <div id="chat"></div>
            <div class="input">
                <input type="text" id="induInput"> <button><i style="font-size: 10px" data-lucide="arrow-right"></i></button>
            </div>
        </div>
    </main>
    <div class="right-click-menu" id="rightClickMenu">
        <div class="menu-item" id="newFile"><i style="font-size: 20px !important;" class="codicon codicon-new-file"></i> New File</div>
        <div class="menu-item" id="newFolder"><i style="font-size: 20px !important;" class="codicon codicon-new-folder"></i> New Folder</div>
        <div class="menu-item" id="renameFile"><i style="font-size: 20px !important;" data-lucide="pencil"></i> Rename</div>
        <div class="menu-item" id="deleteFile"><i style="font-size: 20px !important;" data-lucide="trash"></i> Delete</div>
        <div class="menu-item" id="openFile"><i style="font-size: 20px !important;" data-lucide="square-arrow-out-up-right"></i> Open in Editor</div>
    </div>
    <script type="module" src="../../assets/scripts/langs.js.js"></script>
    <script type="module" src="../../assets/scripts/monaco.js"></script>
    <script type="module" src="../../assets/scripts/db.js"></script>
</body>
</html>
